<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <header></header>
  <main class="main">
    <article class="card">
      <div class="hero-img"></div>
      <div class="content">
        <section class="text">
          <h2 class="title">Order Summary</h2>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </section>
        <section class="annual-plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="annual-plan-description">
            <h3 class="title">Annual Plan</h3>
            <span class="price">$59.99/year</span>
          </div>
          <a href="#" class="change">Change</a>
        </section>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/JuanPabloG96">JuanPabloG96</a>.
    </div>
  </footer>

</body>

</html>
